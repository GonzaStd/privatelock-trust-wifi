# This is a sample build workflow for GitHub Actions

name: Java CI

on:
  push:
    branches:
      - copilot/configure-github-actions-for-apk
  pull_request:
    branches:
      - copilot/configure-github-actions-for-apk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '17'  # Updated from '11' to '17'

    - name: Build with Gradle
      run: ./gradlew build